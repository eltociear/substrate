[package]
name = 'substrate-test-client'
version = '2.0.1'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
publish = false

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
async-trait = '0.1.50'
codec = { package = 'parity-scale-codec', version = '3.0.0' }
futures = '0.3.21'
hex = '0.4'
sc-client-api = { path = '../../client/api', version = '4.0.0-dev' }
sc-client-db = { features = [
	'test-helpers',
], path = '../../client/db', version = '0.10.0-dev' }
sc-consensus = { path = '../../client/consensus/common', version = '0.10.0-dev' }
sc-executor = { path = '../../client/executor', version = '0.10.0-dev' }
sc-offchain = { path = '../../client/offchain', version = '4.0.0-dev' }
sc-service = { default-features = false, features = [
	'test-helpers',
], path = '../../client/service', version = '0.10.0-dev' }
serde = '1.0.136'
serde_json = '1.0.79'
sp-blockchain = { path = '../../primitives/blockchain', version = '4.0.0-dev' }
sp-consensus = { path = '../../primitives/consensus/common', version = '0.10.0-dev' }
sp-core = { path = '../../primitives/core', version = '6.0.0' }
sp-keyring = { path = '../../primitives/keyring', version = '6.0.0' }
sp-keystore = { path = '../../primitives/keystore', version = '0.12.0' }
sp-runtime = { path = '../../primitives/runtime', version = '6.0.0' }
sp-state-machine = { path = '../../primitives/state-machine', version = '0.12.0' }
