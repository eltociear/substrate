[package]
name = 'frame-support'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Support code for the runtime.'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
bitflags = '1.3'
codec = { package = 'parity-scale-codec', version = '3.0.0', default-features = false, features = ['derive', 'max-encoded-len'] }
frame-metadata = { version = '15.0.0', default-features = false, features = ['v14'] }
frame-support-procedural = { version = '4.0.0-dev', default-features = false, path = './procedural' }
impl-trait-for-tuples = '0.2.2'
k256 = { version = '0.10.2', default-features = false, features = ['ecdsa'] }
log = { version = '0.4.16', default-features = false }
once_cell = { version = '1', default-features = false, optional = true }
paste = '1.0'
scale-info = { version = '2.0.1', default-features = false, features = ['derive'] }
serde = { version = '1.0.136', optional = true, features = ['derive'] }
smallvec = '1.8.0'
sp-arithmetic = { version = '5.0.0', default-features = false, path = '../../primitives/arithmetic' }
sp-core = { version = '6.0.0', default-features = false, path = '../../primitives/core' }
sp-core-hashing-proc-macro = { version = '5.0.0', path = '../../primitives/core/hashing/proc-macro' }
sp-inherents = { version = '4.0.0-dev', default-features = false, path = '../../primitives/inherents' }
sp-io = { version = '6.0.0', default-features = false, path = '../../primitives/io' }
sp-runtime = { version = '6.0.0', default-features = false, path = '../../primitives/runtime' }
sp-staking = { version = '4.0.0-dev', default-features = false, path = '../../primitives/staking' }
sp-state-machine = { version = '0.12.0', optional = true, path = '../../primitives/state-machine' }
sp-std = { version = '4.0.0', default-features = false, path = '../../primitives/std' }
sp-tracing = { version = '5.0.0', default-features = false, path = '../../primitives/tracing' }
tt-call = '1.0.8'

[dev-dependencies]
assert_matches = '1.3.0'
frame-system = { version = '4.0.0-dev', path = '../system' }
parity-util-mem = { version = '0.11.0', default-features = false, features = ['primitive-types'] }
pretty_assertions = '1.0.0'

[features]
default = ['std']
std = [
	'codec/std',
	'frame-metadata/std',
	'frame-support-procedural/std',
	'log/std',
	'once_cell',
	'scale-info/std',
	'serde',
	'sp-arithmetic/std',
	'sp-inherents/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-staking/std',
	'sp-state-machine',
	'sp-std/std',
	'sp-tracing/std',
]
runtime-benchmarks = []
try-runtime = []
no-metadata-docs = ['frame-support-procedural/no-metadata-docs']
full-metadata-docs = ['scale-info/docs']
