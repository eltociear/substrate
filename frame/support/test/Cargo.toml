[package]
name = 'frame-support-test'
version = '3.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
publish = false
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
frame-support = { default-features = false, path = '../', version = '4.0.0-dev' }
frame-system = { default-features = false, path = '../../system', version = '4.0.0-dev' }
pretty_assertions = '1.0.0'
rustversion = '1.0.6'
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
serde = { default-features = false, features = ['derive'], version = '1.0.136' }
sp-arithmetic = { default-features = false, path = '../../../primitives/arithmetic', version = '5.0.0' }
sp-core = { default-features = false, path = '../../../primitives/core', version = '6.0.0' }
sp-io = { default-features = false, path = '../../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../../primitives/runtime', version = '6.0.0' }
sp-state-machine = { optional = true, path = '../../../primitives/state-machine', version = '0.12.0' }
sp-std = { default-features = false, path = '../../../primitives/std', version = '4.0.0' }
sp-version = { default-features = false, path = '../../../primitives/version', version = '5.0.0' }
test-pallet = { default-features = false, package = 'frame-support-test-pallet', path = 'pallet' }
trybuild = { features = [ 'diff' ], version = '1.0.60' }

[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'scale-info/std',
	'serde/std',
	'sp-arithmetic/std',
	'sp-core/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-state-machine',
	'sp-std/std',
	'sp-version/std',
]
try-runtime = ['frame-support/try-runtime']
conditional-storage = []
disable-ui-tests = []
no-metadata-docs = ['frame-support/no-metadata-docs']
