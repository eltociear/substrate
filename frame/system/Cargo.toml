[package]
name = 'frame-system'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'FRAME system module'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
frame-support = { default-features = false, path = '../support', version = '4.0.0-dev' }
log = { default-features = false, version = '0.4.16' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
serde = { features = ['derive'], optional = true, version = '1.0.136' }
sp-core = { default-features = false, path = '../../primitives/core', version = '6.0.0' }
sp-io = { default-features = false, path = '../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../primitives/runtime', version = '6.0.0' }
sp-std = { default-features = false, path = '../../primitives/std', version = '4.0.0' }
sp-version = { default-features = false, path = '../../primitives/version', version = '5.0.0' }

[dev-dependencies]
criterion = '0.3.3'
sp-externalities = { path = '../../primitives/externalities', version = '0.12.0' }
substrate-test-runtime-client = { path = '../../test-utils/runtime/client', version = '2.0.0' }

[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'log/std',
	'scale-info/std',
	'serde',
	'sp-core/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-std/std',
	'sp-version/std',
]
runtime-benchmarks = [
	'frame-support/runtime-benchmarks',
	'sp-runtime/runtime-benchmarks',
]
try-runtime = ['frame-support/try-runtime']

[[bench]]
name = 'bench'
harness = false
