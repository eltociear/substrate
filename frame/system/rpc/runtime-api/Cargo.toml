[package]
name = 'frame-system-rpc-runtime-api'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Runtime API definition required by System RPC extensions.'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, package = 'parity-scale-codec', version = '3.0.0' }
sp-api = { default-features = false, path = '../../../../primitives/api', version = '4.0.0-dev' }

[features]
default = ['std']
std = [
	'codec/std',
	'sp-api/std',
]
