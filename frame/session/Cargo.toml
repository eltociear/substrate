[package]
name = 'pallet-session'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'FRAME sessions pallet'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
frame-support = { default-features = false, path = '../support', version = '4.0.0-dev' }
frame-system = { default-features = false, path = '../system', version = '4.0.0-dev' }
impl-trait-for-tuples = '0.2.2'
log = { default-features = false, version = '0.4.16' }
pallet-timestamp = { default-features = false, path = '../timestamp', version = '4.0.0-dev' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
sp-core = { default-features = false, path = '../../primitives/core', version = '6.0.0' }
sp-io = { default-features = false, path = '../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../primitives/runtime', version = '6.0.0' }
sp-session = { default-features = false, path = '../../primitives/session', version = '4.0.0-dev' }
sp-staking = { default-features = false, path = '../../primitives/staking', version = '4.0.0-dev' }
sp-std = { default-features = false, path = '../../primitives/std', version = '4.0.0' }
sp-trie = { default-features = false, optional = true, path = '../../primitives/trie', version = '6.0.0' }

[features]
default = ['historical', 'std']
historical = ['sp-trie']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'log/std',
	'pallet-timestamp/std',
	'scale-info/std',
	'sp-core/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-session/std',
	'sp-staking/std',
	'sp-std/std',
	'sp-trie/std',
]
try-runtime = ['frame-support/try-runtime']
