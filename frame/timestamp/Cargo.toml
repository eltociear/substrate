[package]
name = 'pallet-timestamp'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'FRAME Timestamp Module'
documentation = 'https://docs.rs/pallet-timestamp'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive', 'max-encoded-len'], package = 'parity-scale-codec', version = '3.0.0' }
frame-benchmarking = { default-features = false, optional = true, path = '../benchmarking', version = '4.0.0-dev' }
frame-support = { default-features = false, path = '../support', version = '4.0.0-dev' }
frame-system = { default-features = false, path = '../system', version = '4.0.0-dev' }
log = { default-features = false, version = '0.4.16' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
sp-inherents = { default-features = false, path = '../../primitives/inherents', version = '4.0.0-dev' }
sp-io = { default-features = false, optional = true, path = '../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../primitives/runtime', version = '6.0.0' }
sp-std = { default-features = false, path = '../../primitives/std', version = '4.0.0' }
sp-timestamp = { default-features = false, path = '../../primitives/timestamp', version = '4.0.0-dev' }

[dev-dependencies]
sp-core = { path = '../../primitives/core', version = '6.0.0' }
sp-io = { path = '../../primitives/io', version = '6.0.0' }

[features]
default = ['std']
std = [
	'codec/std',
	'frame-benchmarking/std',
	'frame-support/std',
	'frame-system/std',
	'log/std',
	'scale-info/std',
	'sp-inherents/std',
	'sp-runtime/std',
	'sp-std/std',
	'sp-timestamp/std',
]
runtime-benchmarks = ['frame-benchmarking/runtime-benchmarks', 'sp-io']
try-runtime = ['frame-support/try-runtime']
