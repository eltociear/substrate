[package]
name = 'pallet-transaction-payment-rpc-runtime-api'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'RPC runtime API for transaction payment FRAME pallet'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
pallet-transaction-payment = { default-features = false, path = '../../../transaction-payment', version = '4.0.0-dev' }
sp-api = { default-features = false, path = '../../../../primitives/api', version = '4.0.0-dev' }
sp-runtime = { default-features = false, path = '../../../../primitives/runtime', version = '6.0.0' }

[features]
default = ['std']
std = [
	'codec/std',
	'pallet-transaction-payment/std',
	'sp-api/std',
	'sp-runtime/std',
]
