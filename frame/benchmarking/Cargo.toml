[package]
name = 'frame-benchmarking'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Macro for benchmarking a FRAME runtime.'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, package = 'parity-scale-codec', version = '3.0.0' }
frame-support = { default-features = false, path = '../support', version = '4.0.0-dev' }
frame-system = { default-features = false, path = '../system', version = '4.0.0-dev' }
linregress = { optional = true, version = '0.4.4' }
log = { default-features = false, version = '0.4.16' }
paste = '1.0'
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
serde = { optional = true, version = '1.0.136' }
sp-api = { default-features = false, path = '../../primitives/api', version = '4.0.0-dev' }
sp-application-crypto = { default-features = false, path = '../../primitives/application-crypto', version = '6.0.0' }
sp-io = { default-features = false, path = '../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../primitives/runtime', version = '6.0.0' }
sp-runtime-interface = { default-features = false, path = '../../primitives/runtime-interface', version = '6.0.0' }
sp-std = { default-features = false, path = '../../primitives/std', version = '4.0.0' }
sp-storage = { default-features = false, path = '../../primitives/storage', version = '6.0.0' }

[dev-dependencies]
hex-literal = '0.3.4'
sp-keystore = { path = '../../primitives/keystore', version = '0.12.0' }

[features]
default = ['std']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'linregress',
	'log/std',
	'scale-info/std',
	'serde',
	'sp-api/std',
	'sp-runtime-interface/std',
	'sp-runtime/std',
	'sp-std/std',
]
runtime-benchmarks = []
