[package]
name = 'frame-election-provider-solution-type'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'NPoS Solution Type'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[lib]
proc-macro = true

[dependencies]
proc-macro-crate = '1.1.3'
proc-macro2 = '1.0.37'
quote = '1.0'
syn = { version = '1.0.82', features = ['full', 'visit'] }

[dev-dependencies]
frame-election-provider-support = { version = '4.0.0-dev', path = '..' }
frame-support = { version = '4.0.0-dev', path = '../../support' }
parity-scale-codec = '3.0.0'
scale-info = '2.0.1'
sp-arithmetic = { version = '5.0.0', path = '../../../primitives/arithmetic' }
trybuild = '1.0.60'
