[package]
name = 'frame-executive'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'FRAME executives engine'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = [
	'derive',
], package = 'parity-scale-codec', version = '3.0.0' }
frame-support = { default-features = false, path = '../support', version = '4.0.0-dev' }
frame-system = { default-features = false, path = '../system', version = '4.0.0-dev' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
sp-core = { default-features = false, path = '../../primitives/core', version = '6.0.0' }
sp-io = { default-features = false, path = '../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../primitives/runtime', version = '6.0.0' }
sp-std = { default-features = false, path = '../../primitives/std', version = '4.0.0' }
sp-tracing = { default-features = false, path = '../../primitives/tracing', version = '5.0.0' }

[dev-dependencies]
hex-literal = '0.3.4'
pallet-balances = { path = '../balances', version = '4.0.0-dev' }
pallet-transaction-payment = { path = '../transaction-payment', version = '4.0.0-dev' }
sp-core = { path = '../../primitives/core', version = '6.0.0' }
sp-inherents = { path = '../../primitives/inherents', version = '4.0.0-dev' }
sp-io = { path = '../../primitives/io', version = '6.0.0' }
sp-version = { path = '../../primitives/version', version = '5.0.0' }

[features]
default = ['std']
with-tracing = ['sp-tracing/with-tracing']
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'scale-info/std',
	'sp-core/std',
	'sp-runtime/std',
	'sp-std/std',
	'sp-tracing/std',
]
try-runtime = ['frame-support/try-runtime']
