[package]
name = 'sp-application-crypto-test'
version = '2.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
description = 'Integration tests for application-crypto'
license = 'Apache-2.0'
publish = false
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
sp-api = { path = '../../api', version = '4.0.0-dev' }
sp-application-crypto = { path = '../', version = '6.0.0' }
sp-core = { default-features = false, path = '../../core', version = '6.0.0' }
sp-keystore = { default-features = false, path = '../../keystore', version = '0.12.0' }
sp-runtime = { path = '../../runtime', version = '6.0.0' }
substrate-test-runtime-client = { path = '../../../test-utils/runtime/client', version = '2.0.0' }
