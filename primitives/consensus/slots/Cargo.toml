[package]
name = 'sp-consensus-slots'
version = '0.10.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
description = 'Primitives for slots-based consensus'
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive', 'max-encoded-len'], package = 'parity-scale-codec', version = '3.0.0' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.0' }
serde = { features = ['derive'], optional = true, version = '1.0' }
sp-arithmetic = { default-features = false, path = '../../arithmetic', version = '5.0.0' }
sp-runtime = { default-features = false, path = '../../runtime', version = '6.0.0' }
sp-std = { default-features = false, path = '../../std', version = '4.0.0' }
sp-timestamp = { default-features = false, path = '../../timestamp', version = '4.0.0-dev' }

[features]
default = ['std']
std = [
	'codec/std',
	'scale-info/std',
	'serde',
	'sp-arithmetic/std',
	'sp-runtime/std',
	'sp-std/std',
	'sp-timestamp/std',
]
