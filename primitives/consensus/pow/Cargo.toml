[package]
name = 'sp-consensus-pow'
version = '0.10.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
description = 'Primitives for Aura consensus'
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
sp-api = { default-features = false, path = '../../api', version = '4.0.0-dev' }
sp-core = { default-features = false, path = '../../core', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../runtime', version = '6.0.0' }
sp-std = { default-features = false, path = '../../std', version = '4.0.0' }

[features]
default = ['std']
std = [
	'codec/std',
	'sp-api/std',
	'sp-core/std',
	'sp-runtime/std',
	'sp-std/std',
]
