[package]
name = 'sp-blockchain'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Substrate blockchain traits and primitives.'
documentation = 'https://docs.rs/sp-blockchain'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
futures = '0.3.21'
log = '0.4.16'
lru = '0.7.5'
parking_lot = '0.12.0'
sp-api = { path = '../api', version = '4.0.0-dev' }
sp-consensus = { path = '../consensus/common', version = '0.10.0-dev' }
sp-database = { path = '../database', version = '4.0.0-dev' }
sp-runtime = { path = '../runtime', version = '6.0.0' }
sp-state-machine = { path = '../state-machine', version = '0.12.0' }
thiserror = '1.0.30'
