[package]
name = 'sp-storage'
version = '6.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
description = 'Storage related primitives'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
documentation = 'https://docs.rs/sp-storage/'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
impl-serde = { optional = true, version = '0.3.1' }
ref-cast = '1.0.0'
serde = { features = ['derive'], optional = true, version = '1.0.136' }
sp-debug-derive = { default-features = false, path = '../debug-derive', version = '4.0.0' }
sp-std = { default-features = false, path = '../std', version = '4.0.0' }

[features]
default = [ 'std' ]
std = [ 'codec/std', 'impl-serde', 'serde', 'sp-debug-derive/std', 'sp-std/std' ]
