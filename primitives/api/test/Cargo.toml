[package]
name = 'sp-api-test'
version = '2.0.1'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
publish = false
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = 'parity-scale-codec', version = '3.0.0' }
rustversion = '1.0.6'
sc-block-builder = { path = '../../../client/block-builder', version = '0.10.0-dev' }
sp-api = { path = '../', version = '4.0.0-dev' }
sp-consensus = { path = '../../consensus/common', version = '0.10.0-dev' }
sp-runtime = { path = '../../runtime', version = '6.0.0' }
sp-state-machine = { path = '../../state-machine', version = '0.12.0' }
sp-tracing = { path = '../../tracing', version = '5.0.0' }
sp-version = { path = '../../version', version = '5.0.0' }
substrate-test-runtime-client = { path = '../../../test-utils/runtime/client', version = '2.0.0' }
trybuild = '1.0.60'

[dev-dependencies]
criterion = '0.3.0'
futures = '0.3.21'
log = '0.4.16'
sp-core = { path = '../../core', version = '6.0.0' }

[[bench]]
name = 'bench'
harness = false

[features]
default = [ 'std' ]
std = []
