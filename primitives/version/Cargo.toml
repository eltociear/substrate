[package]
name = 'sp-version'
version = '5.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Version module for the Substrate runtime; Provides a function that returns the runtime version.'
documentation = 'https://docs.rs/sp-version'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
impl-serde = { optional = true, version = '0.3.1' }
parity-wasm = { optional = true, version = '0.42.2' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
serde = { features = ['derive'], optional = true, version = '1.0.136' }
sp-core-hashing-proc-macro = { path = '../core/hashing/proc-macro', version = '5.0.0' }
sp-runtime = { default-features = false, path = '../runtime', version = '6.0.0' }
sp-std = { default-features = false, path = '../std', version = '4.0.0' }
sp-version-proc-macro = { default-features = false, path = 'proc-macro', version = '4.0.0-dev' }
thiserror = { optional = true, version = '1.0.30' }

[features]
default = ['std']
std = [
	'codec/std',
	'impl-serde',
	'parity-wasm',
	'scale-info/std',
	'serde',
	'sp-runtime/std',
	'sp-std/std',
	'thiserror',
]
