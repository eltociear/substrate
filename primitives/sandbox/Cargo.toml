[package]
name = 'sp-sandbox'
version = '0.10.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'This crate provides means to instantiate and execute wasm modules.'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasmi = { version = '0.9.1', default-features = false, features = ['core'] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmi = '0.9.0'

[dependencies]
codec = { default-features = false, package = 'parity-scale-codec', version = '3.0.0' }
log = { default-features = false, version = '0.4' }
sp-core = { default-features = false, path = '../core', version = '6.0.0' }
sp-io = { default-features = false, path = '../io', version = '6.0.0' }
sp-std = { default-features = false, path = '../std', version = '4.0.0' }
sp-wasm-interface = { default-features = false, path = '../wasm-interface', version = '6.0.0' }
wasmi = { optional = true, version = '0.9.0' }

[dev-dependencies]
assert_matches = '1.3.0'
wat = '1.0'

[features]
default = ['std']
std = [
	'codec/std',
	'log/std',
	'sp-core/std',
	'sp-io/std',
	'sp-std/std',
	'sp-wasm-interface/std',
	'wasmi',
]
strict = []
wasmer-sandbox = []
