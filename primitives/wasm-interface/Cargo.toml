[package]
name = 'sp-wasm-interface'
version = '6.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Types and traits for interfacing between the host and the wasm runtime.'
documentation = 'https://docs.rs/sp-wasm-interface'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = ['derive'], package = 'parity-scale-codec', version = '3.0.0' }
impl-trait-for-tuples = '0.2.2'
log = { optional = true, version = '0.4.16' }
sp-std = { default-features = false, path = '../std', version = '4.0.0' }
wasmi = { optional = true, version = '0.9.1' }
wasmtime = { default-features = false, optional = true, version = '0.35.3' }

[features]
default = [ 'std' ]
std = [ 'codec/std', 'log', 'sp-std/std', 'wasmi' ]
