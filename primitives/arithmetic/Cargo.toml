[package]
name = 'sp-arithmetic'
version = '5.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Minimal fixed point arithmetic primitives and types for runtime.'
documentation = 'https://docs.rs/sp-arithmetic'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = [
	'derive',
	'max-encoded-len',
], package = 'parity-scale-codec', version = '3.0.0' }
integer-sqrt = '0.1.2'
num-traits = { default-features = false, version = '0.2.8' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
serde = { features = ['derive'], optional = true, version = '1.0.136' }
sp-debug-derive = { default-features = false, path = '../debug-derive', version = '4.0.0' }
sp-std = { default-features = false, path = '../std', version = '4.0.0' }
static_assertions = '1.1.0'

[dev-dependencies]
criterion = '0.3'
primitive-types = '0.11.1'
rand = '0.7.2'

[features]
default = ['std']
std = [
	'codec/std',
	'num-traits/std',
	'scale-info/std',
	'serde',
	'sp-debug-derive/std',
	'sp-std/std',
]

[[bench]]
name = 'bench'
harness = false
