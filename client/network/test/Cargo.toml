[package]
description = 'Integration tests for Substrate network protocol'
name = 'sc-network-test'
version = '0.8.0'
license = 'GPL-3.0-or-later WITH Classpath-exception-2.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
publish = false
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
async-std = '1.11.0'
async-trait = '0.1.50'
futures = '0.3.21'
futures-timer = '3.0.1'
libp2p = { default-features = false, version = '0.44.0' }
log = '0.4.16'
parking_lot = '0.12.0'
rand = '0.7.2'
sc-block-builder = { path = '../../block-builder', version = '0.10.0-dev' }
sc-client-api = { path = '../../api', version = '4.0.0-dev' }
sc-consensus = { path = '../../consensus/common', version = '0.10.0-dev' }
sc-network = { path = '../', version = '0.10.0-dev' }
sc-service = { default-features = false, features = ['test-helpers'], path = '../../service', version = '0.10.0-dev' }
sp-blockchain = { path = '../../../primitives/blockchain', version = '4.0.0-dev' }
sp-consensus = { path = '../../../primitives/consensus/common', version = '0.10.0-dev' }
sp-consensus-babe = { path = '../../../primitives/consensus/babe', version = '0.10.0-dev' }
sp-core = { path = '../../../primitives/core', version = '6.0.0' }
sp-runtime = { path = '../../../primitives/runtime', version = '6.0.0' }
sp-tracing = { path = '../../../primitives/tracing', version = '5.0.0' }
substrate-test-runtime = { path = '../../../test-utils/runtime', version = '2.0.0' }
substrate-test-runtime-client = { path = '../../../test-utils/runtime/client', version = '2.0.0' }
