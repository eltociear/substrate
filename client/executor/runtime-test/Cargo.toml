[package]
name = 'sc-runtime-test'
version = '2.0.0'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
build = 'build.rs'
license = 'GPL-3.0-or-later WITH Classpath-exception-2.0'
publish = false
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
paste = '1.0.6'
sp-core = { default-features = false, path = '../../../primitives/core', version = '6.0.0' }
sp-io = { default-features = false, features = ['improved_panic_error_reporting'], path = '../../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../../primitives/runtime', version = '6.0.0' }
sp-sandbox = { default-features = false, path = '../../../primitives/sandbox', version = '0.10.0-dev' }
sp-std = { default-features = false, path = '../../../primitives/std', version = '4.0.0' }
sp-tasks = { default-features = false, path = '../../../primitives/tasks', version = '4.0.0-dev' }

[build-dependencies]
substrate-wasm-builder = { version = '5.0.0-dev', path = '../../../utils/wasm-builder' }

[features]
default = ['std']
std = [
	'sp-core/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-sandbox/std',
	'sp-std/std',
	'sp-tasks/std',
]
