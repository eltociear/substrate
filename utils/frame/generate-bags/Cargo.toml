[package]
name = 'generate-bags'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Bag threshold generation script for pallet-bag-list'
readme = 'README.md'

[dependencies]
chrono = { version = '0.4.19' }
frame-election-provider-support = { features = ['runtime-benchmarks'], path = '../../../frame/election-provider-support', version = '4.0.0-dev' }
frame-support = { path = '../../../frame/support', version = '4.0.0-dev' }
frame-system = { path = '../../../frame/system', version = '4.0.0-dev' }
git2 = { default-features = false, version = '0.13.25' }
num-format = { version = '0.4.0' }
pallet-staking = { path = '../../../frame/staking', version = '4.0.0-dev' }
sp-io = { path = '../../../primitives/io', version = '6.0.0' }
