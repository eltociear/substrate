[package]
name = 'substrate-state-trie-migration-rpc'
version = '4.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'
description = 'Node-specific RPC methods for interaction with state trie migration.'
readme = 'README.md'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, package = 'parity-scale-codec', version = '3.0.0' }
jsonrpc-core = '18.0.0'
jsonrpc-core-client = '18.0.0'
jsonrpc-derive = '18.0.0'
log = { default-features = false, version = '0.4.16' }
sc-client-api = { path = '../../../../client/api', version = '4.0.0-dev' }
sc-rpc-api = { path = '../../../../client/rpc-api', version = '0.10.0-dev' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }
serde = { features = ['derive'], version = '1' }
sp-core = { path = '../../../../primitives/core' }
sp-io = { path = '../../../../primitives/io' }
sp-runtime = { path = '../../../../primitives/runtime', version = '6.0.0' }
sp-state-machine = { path = '../../../../primitives/state-machine' }
sp-std = { path = '../../../../primitives/std' }
sp-trie = { path = '../../../../primitives/trie' }
trie-db = { version = '0.23.1' }

[dev-dependencies]
serde_json = '1'
