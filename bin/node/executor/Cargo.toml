[package]
name = 'node-executor'
version = '3.0.0-dev'
authors = ['Parity Technologies <admin@parity.io>']
description = 'Substrate node implementation in Rust.'
edition = '2021'
license = 'Apache-2.0'
homepage = 'https://substrate.io'
repository = 'https://github.com/paritytech/substrate/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = 'parity-scale-codec', version = '3.0.0' }
frame-benchmarking = { path = '../../../frame/benchmarking', version = '4.0.0-dev' }
node-primitives = { path = '../primitives', version = '2.0.0' }
node-runtime = { path = '../runtime', version = '3.0.0-dev' }
sc-executor = { path = '../../../client/executor', version = '0.10.0-dev' }
scale-info = { features = ['derive'], version = '2.0.1' }
sp-core = { path = '../../../primitives/core', version = '6.0.0' }
sp-keystore = { path = '../../../primitives/keystore', version = '0.12.0' }
sp-state-machine = { path = '../../../primitives/state-machine', version = '0.12.0' }
sp-tracing = { path = '../../../primitives/tracing', version = '5.0.0' }
sp-trie = { path = '../../../primitives/trie', version = '6.0.0' }

[dev-dependencies]
criterion = '0.3.0'
frame-support = { path = '../../../frame/support', version = '4.0.0-dev' }
frame-system = { path = '../../../frame/system', version = '4.0.0-dev' }
futures = '0.3.21'
node-testing = { path = '../testing', version = '3.0.0-dev' }
pallet-balances = { path = '../../../frame/balances', version = '4.0.0-dev' }
pallet-contracts = { path = '../../../frame/contracts', version = '4.0.0-dev' }
pallet-im-online = { path = '../../../frame/im-online', version = '4.0.0-dev' }
pallet-timestamp = { path = '../../../frame/timestamp', version = '4.0.0-dev' }
pallet-treasury = { path = '../../../frame/treasury', version = '4.0.0-dev' }
sp-application-crypto = { path = '../../../primitives/application-crypto', version = '6.0.0' }
sp-consensus-babe = { path = '../../../primitives/consensus/babe', version = '0.10.0-dev' }
sp-externalities = { path = '../../../primitives/externalities', version = '0.12.0' }
sp-keyring = { path = '../../../primitives/keyring', version = '6.0.0' }
sp-runtime = { path = '../../../primitives/runtime', version = '6.0.0' }
wat = '1.0'

[features]
wasmtime = ['sc-executor/wasmtime']
wasmi-errno = ['sc-executor/wasmi-errno']
stress-test = []

[[bench]]
name = 'bench'
harness = false
