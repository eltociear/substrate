[package]
name = 'pallet-template'
version = '4.0.0-dev'
description = 'FRAME pallet template for defining custom runtime logic.'
authors = ['Substrate DevHub <https://github.com/substrate-developer-hub>']
homepage = 'https://substrate.io'
edition = '2021'
license = 'Unlicense'
publish = false
repository = 'https://github.com/substrate-developer-hub/substrate-node-template/'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { default-features = false, features = [
	'derive',
], package = 'parity-scale-codec', version = '3.0.0' }
frame-benchmarking = { default-features = false, optional = true, path = '../../../../frame/benchmarking', version = '4.0.0-dev' }
frame-support = { default-features = false, path = '../../../../frame/support', version = '4.0.0-dev' }
frame-system = { default-features = false, path = '../../../../frame/system', version = '4.0.0-dev' }
scale-info = { default-features = false, features = ['derive'], version = '2.0.1' }

[dev-dependencies]
sp-core = { default-features = false, path = '../../../../primitives/core', version = '6.0.0' }
sp-io = { default-features = false, path = '../../../../primitives/io', version = '6.0.0' }
sp-runtime = { default-features = false, path = '../../../../primitives/runtime', version = '6.0.0' }

[features]
default = ['std']
std = [
	'codec/std',
	'frame-benchmarking/std',
	'frame-support/std',
	'frame-system/std',
	'scale-info/std',
]
runtime-benchmarks = ['frame-benchmarking/runtime-benchmarks']
try-runtime = ['frame-support/try-runtime']
